<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
	<h1 class="text-center text-danger my-5">Form Lesson</h1>

	<div class="container">
		<div class="row">
			<div class="offset-md-col-md-4">
				<form action="" method="">
					<div class="mb-4">
						<label class="form-label">Name</label>
						<input type="text" name="name" class="form-control">
					</div>
					<div class="mb-4">
						<label class="form-label">Email</label>
						<input type="email" name="name" class="form-control">
					</div>
					<div class="mb-4">
						<label class="form-label">Phone</label>
						<input type="number" name="name" class="form-control">
					</div>
					<label class="d-block">Gender</label>
					<div class="form-check form-check-inline">
						<input type="radio" name="gender" class="form-check-input">
						<label class="form-check-label" for="male">Male</label>
					</div>
					<div class="form-check form-check-inline">
						<input type="radio" name="gender" class="form-check-input">
						<label class="form-check-label" for="female">Female</label>
					</div>

					<label class="d-block mt-4">Knowledge</label>
					<div class="form-check">
						<input type="checkbox" name="html" class="form-check-input">
						<label>HTML</label>
					</div>
					<div class="form-check">
						<input type="checkbox" name="css" class="form-check-input">
						<label>CSS</label>
					</div>
					<div class="form-check">
						<input type="checkbox" name="js" class="form-check-input">
						<label>JS</label>
					</div>
					<div class="form-check">
						<input type="checkbox" name="jquery" class="form-check-input">
						<label>JQuery</label>
					</div>
					<div class="form-check">
						<input type="checkbox" name="bootatrap" class="form-check-input">
						<label>Bootstrap</label>
					</div>

					<label class="mt-4">Choose Year</label>
					<select class="form-select mb-5">
						<option>First Year</option>
						<option>Second Year</option>
						<option>Third Year</option>
						<option>Fourth Year</option>
						<option>Fifth Year</option>
					</select>
				</form>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
